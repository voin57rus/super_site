<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Debug</title>
    <style>
        .video-container {
            text-align: center;
            margin-top: 20px;
        }

        video {
            width: 100%;
            max-width: 400px;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video controls id="videoPlayer">
            <source src="https://voin57rus.github.io/video.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
        <p id="errorMessage" style="color: red; display: none;">Ошибка загрузки видео.</p>
    </div>

    <script>
        const video = document.getElementById("videoPlayer");
        const errorMessage = document.getElementById("errorMessage");

        video.onerror = () => {
            console.error("Ошибка при загрузке видео.");
            errorMessage.style.display = "block";
        };
    </script>
</body>
</html>
