<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video Resize Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-size: 18px;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
        }

        /* Контейнер */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }

        /* Внутренний контейнер */
        .inner {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 100%;
        }

        /* Видео */
        .video-container {
            text-align: center;
            margin-top: 20px;
        }

        video {
            width: 100%;
            max-width: 400px; /* Максимальная ширина */
            height: auto; /* Автоматическая высота */
            border-radius: 8px; /* Скругленные углы */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3); /* Легкая тень */
        }

        /* Кнопка */
        button {
            padding: 10px 20px;
            background-color: #2cab37;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #239d2b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner">
            <button onclick="showContent('Тестовое видео', 'https://voin57rus.github.io/video.mp4')">Показать видео</button>
            <div class="video-container" id="videoContainer"></div>
        </div>
    </div>

    <script>
        function showContent(text, url) {
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.innerHTML = `
                <h3>${text}</h3>
                <video controls>
                    <source src="${url}" type="video/mp4">
                    Ваш браузер не поддерживает видео.
                </video>
            `;
        }
    </script>
</body>
</html>
