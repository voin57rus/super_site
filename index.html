<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="inner">
			<div class="item">
				<img src="1.png" alt="" class="img">
				<button class="btn" id="btn1">Add</button>
			</div>
			<div class="item">
				<img src="2.png" alt="" class="img">
				<button class="btn" id="btn2">Go</button>
			</div>
			<div class="item">
				<img src="3.png" alt="" class="img">
				<button class="btn" id="btn3">Add</button>
			</div>
			<div class="item">
				<img src="1.png" alt="" class="img">
				<button class="btn" id="btn4">Add</button>
			</div>
			<div class="item">
				<img src="1.png" alt="" class="img">
				<button class="btn" id="btn5">Add</button>
			</div>
			<div class="item">
				<img src="1.png" alt="" class="img">
				<button class="btn" id="btn6">Add</button>
			</div>
		</div>
	</div>
	<div class="usercard" id="usercard"></div>

	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script>
		let tg = window.Telegram.WebApp;

		tg.expand();

		tg.MainButton.textColor = '#FFFFFF';
		tg.MainButton.color = '#2cab37';

		let item = "";

		// Получаем кнопки
		let btn1 = document.getElementById("btn1");
		let btn2 = document.getElementById("btn2");
		let btn3 = document.getElementById("btn3");
		let btn4 = document.getElementById("btn4");
		let btn5 = document.getElementById("btn5");
		let btn6 = document.getElementById("btn6");

		// Обработчики для каждой кнопки
		btn1.addEventListener("click", function(){
			toggleMainButton("Вы выбрали товар 1", "1");
		});

		btn2.addEventListener("click", function(){
			toggleMainButton("ппппп", "2");
		});

		btn3.addEventListener("click", function(){
			toggleMainButton("Вы выбрали товар 3", "3");
		});

		btn4.addEventListener("click", function(){
			toggleMainButton("Вы выбрали товар 4", "4");
		});

		btn5.addEventListener("click", function(){
			toggleMainButton("Вы выбрали товар 5", "5");
		});

		btn6.addEventListener("click", function(){
			toggleMainButton("Вы выбрали товар 6", "6");
		});

		// Функция для управления MainButton
		function toggleMainButton(text, itemValue) {
			if (tg.MainButton.isVisible) {
				tg.MainButton.hide();
			} else {
				tg.MainButton.setText(text);
				item = itemValue;
				tg.MainButton.show();
			}
		}

		// Отправка данных при нажатии основной кнопки
		Telegram.WebApp.onEvent("mainButtonClicked", function(){
			tg.sendData(item);
		});

		// Получаем элемент usercard и создаем параграф
		let usercard = document.getElementById("usercard");
		let p = document.createElement("p");

		// Проверка наличия данных пользователя
		if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
			const { first_name, last_name, id } = tg.initDataUnsafe.user;
			// Отображаем имя, фамилию и ID пользователя
			p.innerText = `${first_name} ${last_name}\nВаш ID: ${id}`;
		} else {
			p.innerText = "Данные пользователя не найдены.";
		}

		usercard.appendChild(p);

		// Обработчик клика для btn2, открывающий ссылку
		btn2.addEventListener('click', () => {
			window.location.href = 'https://contributor.pw/post/why-you-should-create-an-example/';
		});
	</script>
	<script src="app.js"></script>
</body>
</html>
