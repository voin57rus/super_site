<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Document</title>
	<style>
		/* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			gap: 20px; /* –û—Ç—Å—Ç—É–ø—ã –º–µ–∂–¥—É —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ */
			margin-top: 20px;
		}

		/* –°—Ç–∏–ª–∏ –¥–ª—è –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
		.inner {
			display: flex;
			flex-direction: column; /* –ò–∑–º–µ–Ω–∏–ª–∏ –Ω–∞ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ */
			gap: 20px; /* –û—Ç—Å—Ç—É–ø—ã –º–µ–∂–¥—É –∫–Ω–æ–ø–∫–∞–º–∏ */
		}

		/* –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞ */
		.item {
			display: flex;
			flex-direction: column; /* –ò–∑–º–µ–Ω–∏–ª–∏ –Ω–∞ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ —Ä–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ */
			justify-content: center;
			align-items: center;
			gap: 10px; /* –û—Ç—Å—Ç—É–ø—ã –º–µ–∂–¥—É –∫–∞—Ä—Ç–∏–Ω–∫–æ–π –∏ –∫–Ω–æ–ø–∫–æ–π */
		}

		/* –°—Ç–∏–ª–∏ –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π */
		.img {
			width: 50px; /* –†–∞–∑–º–µ—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
			height: 50px; /* –†–∞–∑–º–µ—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */
		}

		/* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
		.btn {
			padding: 10px 20px;
			background-color: #2cab37;
			color: #fff;
			border: none;
			cursor: pointer;
			font-size: 14px;
			border-radius: 5px;
		}

		/* –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞—Ä—Ç–æ—á–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è */
		.usercard {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 30px;
			padding: 10px;
			background-color: #f2f2f2;
			border-radius: 5px;
			width: 250px;
		}
	</style>
</head>
<body>
	<div class="container">
    	<div class="inner">
        	<div class="item">
            	<img src="1.jpg" alt="" class="img">
            	<button class="btn" id="btn1">–°–º–æ—Ç—Ä–µ—Ç—å</button>
				<button class="btn" id="btn2">–î—Ä—É–≥–æ–π –ø—Ä–∏–º–µ—Ä</button> <!-- –í—Ç–æ—Ä–∞—è –∫–Ω–æ–ø–∫–∞ -->
        	</div>
        	<div class="usercard" id="usercard"></div>
    	</div>
	</div>

	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script>
		let tg = window.Telegram.WebApp;

		tg.expand();

		tg.MainButton.textColor = '#FFFFFF';
		tg.MainButton.color = '#2cab37';

		// –ü–æ–ª—É—á–∞–µ–º –∫–Ω–æ–ø–∫–∏
		let btn1 = document.getElementById("btn1");
		let btn2 = document.getElementById("btn2");

		// –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –ø–µ—Ä–≤–æ–π –∫–Ω–æ–ø–∫–∏
		btn1.addEventListener("click", function() {
			showContent("–°–º–æ—Ç—Ä–∏ –∫–∞–∫ —Å–æ–∑–¥–∞—Ç—å –ø—Ä–∏–º–µ—Ä", "https://drive.google.com/file/d/1r1uVs7uE6ksm0QIJ_FnyB82HDmZbhg1P/view?usp=drive_link");
		});

		// –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –≤—Ç–æ—Ä–æ–π –∫–Ω–æ–ø–∫–∏
		btn2.addEventListener("click", function() {
			showContent("–°–º–æ—Ç—Ä–∏ –¥—Ä—É–≥–æ–π –ø—Ä–∏–º–µ—Ä", "https://example.com/another-example");
		});

		// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞
		function showContent(text, url) {
			if (tg.MainButton.isVisible) {
				tg.MainButton.hide();
			} else {
				tg.MainButton.setText(text);
				tg.MainButton.show();

				// –ù–∞–∂–∞—Ç–∏–µ MainButton –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç —Å–≤—è–∑–∞–Ω–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç
				Telegram.WebApp.onEvent("mainButtonClicked", function(){
					window.location.href = url; // –û—Ç–∫—Ä—ã–≤–∞–µ—Ç —Å—Å—ã–ª–∫—É –≤ —Ç–æ–º –∂–µ –æ–∫–Ω–µ
				});
			}
		}

		// –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã usercard
		let usercard = document.getElementById("usercard");
		let p1 = document.createElement("p");
		let p2 = document.createElement("p");
		let p3 = document.createElement("p");

		p1.innerText = "ü§ñ";

		// –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
		if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
			const { first_name, last_name, id } = tg.initDataUnsafe.user;
			p2.innerText = `–ü—Ä–∏–≤–µ—Ç—Å—Ç–≤—É—é —Ç–µ–±—è, ${first_name} ${last_name}`;
			p3.innerText = `–í–∞—à ID: ${id}`;
		} else {
			p2.innerText = "–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.";
			p3.innerText = "";
		}

		// –î–æ–±–∞–≤–ª—è–µ–º –ø–∞—Ä–∞–≥—Ä–∞—Ñ—ã –≤ usercard
		usercard.appendChild(p1);
		usercard.appendChild(p2);
		usercard.appendChild(p3);
	</script>
	<script src="app.js"></script>
</body>
</html>
