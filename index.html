		}

		/* –°—Ç–∏–ª–∏ –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è */

			height: auto; /* –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞ 3 —Å–º */
		}

		<style>
    /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh; /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Å—é –≤—ã—Å–æ—Ç—É —ç–∫—Ä–∞–Ω–∞ */
        gap: 20px; /* –û—Ç—Å—Ç—É–ø—ã –º–µ–∂–¥—É —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ */
        margin: 0; /* –£–±–∏—Ä–∞–µ–º –≤–Ω–µ—à–Ω–∏–µ –æ—Ç—Å—Ç—É–ø—ã */
        width: 100%; /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∑–∞–Ω–∏–º–∞–µ—Ç –≤—Å—é —à–∏—Ä–∏–Ω—É */
        background-color: #f2f2f2; /* –§–æ–Ω —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–∞—Ä—Ç–æ—á–∫–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è */
    .usercard {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px; /* –û—Ç—Å—Ç—É–ø—ã –≤–Ω—É—Ç—Ä–∏ –±–ª–æ–∫–∞ */
        background-color: #000000; /* –ß–µ—Ä–Ω—ã–π —Ñ–æ–Ω */
        color: #ffffff; /* –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç */
        border: 2px solid #ffffff; /* –ë–µ–ª–∞—è —Ä–∞–º–∫–∞ */
        border-radius: 8px; /* –°–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
        width: auto; /* –®–∏—Ä–∏–Ω–∞ –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç—Å—è –ø–æ–¥ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ */
        text-align: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Ç–µ–∫—Å—Ç */
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3); /* –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–Ω—å –¥–ª—è –∫—Ä–∞—Å–∏–≤–æ–≥–æ –≤–∏–¥–∞ */
    }

    /* –ö–Ω–æ–ø–∫–∏ */
    .btn {
        padding: 10px 20px;
        background-color: #2cab37;
        color: #fff;
        border: none;

</style>

<body>
	<div class="container">
    	<div class="inner">
        	<div class="item">
            	<img src="1.jpg" alt="" class="img"> <!-- –û—Å—Ç–∞–≤–ª–µ–Ω–∞ —Ç–æ–ª—å–∫–æ –æ–¥–Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∞ -->
            	<button class="btn" id="btn1">–°–º–æ—Ç—Ä–µ—Ç—å</button>
				<button class="btn" id="btn2">–î—Ä—É–≥–æ–π –ø—Ä–∏–º–µ—Ä</button> <!-- –í—Ç–æ—Ä–∞—è –∫–Ω–æ–ø–∫–∞ -->
        	</div>
        	<div class="usercard" id="usercard"></div>
    	</div>
	</div>

	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script>
		let tg = window.Telegram.WebApp;

		tg.expand();

		tg.MainButton.textColor = '#FFFFFF';
		tg.MainButton.color = '#2cab37';

		// –ü–æ–ª—É—á–∞–µ–º –∫–Ω–æ–ø–∫–∏
		let btn1 = document.getElementById("btn1");
		let btn2 = document.getElementById("btn2");

		// –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –ø–µ—Ä–≤–æ–π –∫–Ω–æ–ø–∫–∏
		btn1.addEventListener("click", function() {
			showContent("–°–º–æ—Ç—Ä–∏ –∫–∞–∫ —Å–æ–∑–¥–∞—Ç—å –ø—Ä–∏–º–µ—Ä", "https://drive.google.com/file/d/1r1uVs7uE6ksm0QIJ_FnyB82HDmZbhg1P/view?usp=drive_link");
		});

		// –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –≤—Ç–æ—Ä–æ–π –∫–Ω–æ–ø–∫–∏
		btn2.addEventListener("click", function() {
			showContent("–°–º–æ—Ç—Ä–∏ –¥—Ä—É–≥–æ–π –ø—Ä–∏–º–µ—Ä", "https://example.com/another-example");
		});

		// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞
		function showContent(text, url) {
			if (tg.MainButton.isVisible) {
				tg.MainButton.hide();
			} else {
				tg.MainButton.setText(text);
				tg.MainButton.show();

				// –ù–∞–∂–∞—Ç–∏–µ MainButton –æ—Ç–∫—Ä—ã–≤–∞–µ—Ç —Å–≤—è–∑–∞–Ω–Ω—ã–π –∫–æ–Ω—Ç–µ–Ω—Ç
				Telegram.WebApp.onEvent("mainButtonClicked", function(){
					window.location.href = url; // –û—Ç–∫—Ä—ã–≤–∞–µ—Ç —Å—Å—ã–ª–∫—É –≤ —Ç–æ–º –∂–µ –æ–∫–Ω–µ
				});
			}
		}

		// –°–æ–∑–¥–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã usercard
		let usercard = document.getElementById("usercard");
		let p1 = document.createElement("p");
		let p2 = document.createElement("p");
		let p3 = document.createElement("p");

		p1.innerText = "ü§ñ";

		// –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
		if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
			const { first_name, last_name, id } = tg.initDataUnsafe.user;
			p2.innerText = `–ü—Ä–∏–≤–µ—Ç—Å—Ç–≤—É—é —Ç–µ–±—è, ${first_name} ${last_name}`;
			p3.innerText = `–í–∞—à ID: ${id}`;
		} else {
			p2.innerText = "–î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –Ω–µ –Ω–∞–π–¥–µ–Ω—ã.";
			p3.innerText = "";
		}

		// –î–æ–±–∞–≤–ª—è–µ–º –ø–∞—Ä–∞–≥—Ä–∞—Ñ—ã –≤ usercard
		usercard.appendChild(p1);
		usercard.appendChild(p2);
		usercard.appendChild(p3);
	</script>
	<script src="app.js"></script>
