<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="inner">
			<div class="item">
				<img src="1.png" alt="" class="img">
				<button class="btn" id="btn1">Жми</button>
			</div>
			<div class="item">
				<img src="2.png" alt="" class="img">
				<button class="btn" id="btn2">Просмотр</button>
			</div>
			<div class="item">
				<img src="3.png" alt="" class="img">
				<button class="btn" id="btn3">Add</button>
			</div>
			<div class="item">
				<img src="1.png" alt="" class="img">
				<button class="btn" id="btn4">Add</button>
			</div>
			<div class="item">
				<img src="1.png" alt="" class="img">
				<button class="btn" id="btn5">Add</button>
			</div>
			<div class="item">
				<img src="1.png" alt="" class="img">
				<button class="btn" id="btn6">Add</button>
			</div>
		</div>
	</div>
	<div class="usercard" id="usercard">
		<!-- Сообщение "Привет" появится здесь -->
	</div>

	<script>
		// Получаем кнопки и элемент для отображения сообщения
		const btn1 = document.getElementById('btn1');
		const btn2 = document.getElementById('btn2');
		const usercard = document.getElementById('usercard');

		// Обработчик клика для btn1
		btn1.addEventListener('click', () => {
			// Отображаем сообщение "Привет" в usercard
			usercard.textContent = 'Привет';
			
		});

		// Обработчик клика для btn2
		btn2.addEventListener('click', () => {
			window.location.href = 'https://www.youtube.com/watch?v=sUkN52vKik0&t=14s';
		});
	</script>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="app.js"></script>
</body>
</html>
