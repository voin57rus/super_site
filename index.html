<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Debug</title>
    <style>
        .video-container {
            text-align: center;
            margin: 20px 0;
        }

        .video {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="inner">
            <button onclick="showContent('Тестовое видео', 'https://voin57rus.github.io/video.mp4')">Показать видео</button>
        </div>
    </div>

    <script>
        function showContent(text, url) {
            const content = `
                <div class="video-container">
                    <h3>${text}</h3>
                    <video controls class="video" onloadeddata="handleVideoLoaded()" onerror="handleVideoError('${url}')">
                        <source src="${url}" type="video/mp4">
                        Ваш браузер не поддерживает видео.
                    </video>
                </div>
            `;
            const innerContainer = document.querySelector('.inner');
            innerContainer.innerHTML = content;
        }

        function handleVideoLoaded() {
            console.log("Видео успешно загружено!");
        }

        function handleVideoError(url) {
            console.error(`Ошибка загрузки видео: ${url}`);
            alert(`Видео не загрузилось! Проверьте URL: ${url}`);
        }
    </script>
</body>
</html>
